<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Men煤 Insieme</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Insieme" class="logo">
    <div class="lang-switch">
      <button id="btn-es" class="active">Espa帽ol</button>
      <button id="btn-en">English</button>
    </div>
  </header>

  <main id="menu"></main>

 <script>
  // URLs DE TSV (Tab Separated Values)
  const CSV_ES = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ4VPa8ow4x4m4F41Th2oqNbe7Bg0ZutxqQIm2wdXZVckHcAx0mN2bJrmlKJ9UjQprREnbHqzeazX-o/pub?gid=0&single=true&output=tsv";
  const CSV_EN = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ4VPa8ow4x4m4F41Th2oqNbe7Bg0ZutxqQIm2wdXZVckHcAx0mN2bJrmlKJ9UjQprREnbHqzeazX-o/pub?gid=451612496&single=true&output=tsv";

  let currentLang = localStorage.getItem("lang") || "es";

  // FUNCIN DE PARSEO CORREGIDA PARA USAR TABULACIN (\t)
  function parseCSV(text) {
   let cleanedText = text.replace(/"/g, '');
   
   // CLAVE : El delimitador ahora es la tabulaci贸n
   const delimiter = "\t"; 
      
   const rows = cleanedText.trim().split("\n").map(r => r.split(delimiter));

   const headers = rows.shift().map(h => h.trim().toLowerCase());

   return rows.map(r => {
    const obj = {};
    headers.forEach((h, i) => {
     obj[h] = (r[i] || "").trim();
    });
    return obj;
   });
  }

  // FUNCIN DE RENDERIZADO (con correcci贸n de precios)
  function renderMenu(data) {
   const container = document.getElementById("menu");
   container.innerHTML = "";

   const categorias = {};
   data.forEach(item => {
    if (item.categoria && item.categoria.trim() !== '') {
     if (!categorias[item.categoria]) categorias[item.categoria] = [];
     categorias[item.categoria].push(item);
    }
   });

   Object.keys(categorias).forEach(cat => {
    const section = document.createElement("section");
    section.className = "menu-section";
    section.innerHTML = `<h2>${cat}</h2>`;

    categorias[cat].sort((a, b) => Number(a.orden) - Number(b.orden));

    categorias[cat].forEach(item => {
      const precioDisplay = item.precio.replace('.', ','); 
      
      // CLAVE : Verifica si la descripci贸n es un guion (-) o est谩 vac铆a
      const hasDescription = item.descripcion && item.descripcion.trim() !== '' && item.descripcion.trim() !== '-';
      
      // Prepara el HTML de la descripci贸n
      const descriptionHTML = hasDescription ? `<p>${item.descripcion}</p>` : '';
      
      const div = document.createElement("div");
      div.className = "menu-item";
      div.innerHTML = `
       <div class="item-info">
        <h3>${item.nombre}</h3>
        ${descriptionHTML}         </div>
       <span class="precio">${precioDisplay}</span>      `;
     section.appendChild(div);
    });

    container.appendChild(section);
   });
  }

  function loadMenu() {
   const url = currentLang === "es" ? CSV_ES : CSV_EN;
   fetch(url)
    .then(r => r.text())
    .then(text => renderMenu(parseCSV(text)))
    .catch(err => console.error("Error al cargar el men煤:", err));
  }

  document.getElementById("btn-es").onclick = () => {
   currentLang = "es";
   localStorage.setItem("lang", "es");
   document.getElementById("btn-es").classList.add("active");
   document.getElementById("btn-en").classList.remove("active");
   loadMenu();
  };

  document.getElementById("btn-en").onclick = () => {
   currentLang = "en";
   localStorage.setItem("lang", "en");
   document.getElementById("btn-en").classList.add("active");
   document.getElementById("btn-es").classList.remove("active");
   loadMenu();
  };

  window.addEventListener("DOMContentLoaded", () => {
   if (currentLang === "en") {
    document.getElementById("btn-en").classList.add("active");
    document.getElementById("btn-es").classList.remove("active");
   }
   loadMenu();
  });
 </script>
</body>

</html>
